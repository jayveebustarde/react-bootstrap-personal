name: Dependabot PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths-ignore:
      - '**.md'
    # This condition ensures it only runs for Dependabot PRs
    branches-ignore:
      - dependabot/**

jobs:
  dependabot_checks:
    runs-on: ubuntu-latest
    name: Dependabot Checks
    if: github.actor == 'dependabot[bot]' || github.actor == 'dependabot-preview[bot]'
    steps:
      - name: Run Common Quality Checks
        uses: ./.github/workflows/common-quality-checks.yml
        with:
          node-version: '20'
